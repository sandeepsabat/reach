<!DOCTYPE html>
<html>

<head>
    <title>Cohort Customer Form</title>
</head>
<body>
    <h1>Add Customers to Cohort</h1>
    <p><a href="{{url_for('index')}}"> Back to Home</a></p>
    
    <div class="form-container">
    <form action="/customer/addCustomerToCohort" method="POST">
        <label for="cohortname">Cohort Name:</label>
        <select id="cohortname" name="cohortname">
            {% for cohort in cohortList %}
                <option value="{{cohort}}">{{cohort}}</option>
            {% endfor %}
        </select><br><br>
        <label for="filenames">File Name:</label>
        <select id="filenames" name="filenames">
            {% for name in fileNames %}
                <option value="{{name}}">{{name}}</option>
            {% endfor %}
        </select><br><br>
        <label for="startrow">Start Row:</label>
        <input type="number" id="startrow" name="startrow" required><br><br>
        
        <label for="endrow">End Row:</label>
        <input type="number" id="endrow" name="endrow" required><br><br>

        
        
        <input type="submit" value="Submit">
    </form>
    </div>
    
</body>
</html>
