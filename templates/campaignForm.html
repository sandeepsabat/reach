<!DOCTYPE html>
<html>

<head>
    <title>Email Campaign Form</title>
</head>
<body>
    <h1>Submit Campaign Details</h1>
    <p><a href="{{url_for('index')}}"> Back to Home</a></p>
    
    <div class="form-container">
    <form action="/run/startCampaign" method="POST">
        <label for="filenames">File Name:</label>
        <select id="filenames" name="filenames">
            {% for name in fileNames %}
                <option value="{{name}}">{{name}}</option>
            {% endfor %}
        </select><br><br>
        <label for="startrow">Start Row:</label>
        <input type="number" id="startrow" name="startrow" required><br><br>
        
        <label for="endrow">End Row:</label>
        <input type="number" id="endrow" name="endrow" required><br><br>

        <label for="senderemail">Sender Email:</label>
        <select id="senderemail" name="senderemail">
            {% for email in senderEmails %}
                <option value="{{email}}">{{email}}</option>
            {% endfor %}
        
        <input type="submit" value="Submit">
    </form>
    </div>
    
</body>
</html>
